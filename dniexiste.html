<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Verificación de inscripción</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    
    <main>
        <div>
            <h1 class="center">Ingrese el DNI para verificar el registro del participante</h1>
        </div>
        <div>
            <form action="sociodemografico.html" id="formulario">
                <!-- DNI -->
                <div class="mb-3" id="grupo__dni">
                    <label for="dni" class="form-label">DNI</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="form-control formulario__input" id="dni" placeholder="Ingrese su DNI" required>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">El DNI debe tener 8 dígitos y solo puede contener numeros</p>
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Verificar</button>
                </div>
                <div class="formulario__mensaje" id="formulario__mensaje">
                    <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> El DNI no se ha registrado anteriormente. Verifique o pruebe con otro.</p>
                </div>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
            </form>
        </div>
    </main>
    
    <script src="verificacion.js"></script>
</body>
</html>
