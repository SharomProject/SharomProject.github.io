<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Participantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulario de Participantes</h2>
        <form id="participantForm">
            <!-- DNI -->
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" required>
            </div>
            <!-- Nombres -->
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres" required>
            </div>
            <!-- Apellidos -->
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos" required>
            </div>
            <!-- Edad -->
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad" required>
            </div>
            <!-- Distrito (Radio buttons) -->
            <div class="mb-3">
                <label class="form-label">Distrito</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="distrito" id="cajamarca" value="Cajamarca" required>
                    <label class="form-check-label" for="cajamarca">
                        Cajamarca
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="distrito" id="banos" value="Baños del Inca" required>
                    <label class="form-check-label" for="banos">
                        Baños del Inca
                    </label>
                </div>
            </div>
            <!-- Botón Enviar -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
