<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Participantes -  Sharon Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS que encontramos por internet, parece que es bacán -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulario de Participantes</h2>
        <form id="participantForm">
            <!-- DNI -->
            <div class="mb-3">
                <label for="dni" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" required>
            </div>
            <!-- Nombres -->
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres" required>
            </div>
            <!-- Apellidos -->
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos" required>
            </div>
            <!-- Edad -->
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad" required>
            </div>
            <!-- telefono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono" required>
            </div>
            <!-- Distrito (Radio buttons) -->
            <div class="mb-3">
                <label class="form-label">Distrito</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="distrito" id="cajamarca" value="Cajamarca" required>
                    <label class="form-check-label" for="cajamarca">
                        Cajamarca
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="distrito" id="banos" value="Baños del Inca" required>
                    <label class="form-check-label" for="banos">
                        Baños del Inca
                    </label>
                </div>
            </div>
            <!-- Botón Enviar -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para capturar los datos del formulario -->
    <script>
        document.getElementById('participantForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            // Capturar los valores del formulario
            const dni = document.getElementById('dni').value;
            if() {

                
            }
            const nombres = document.getElementById('nombres').value;
            const apellidos = document.getElementById('apellidos').value;
            const edad = document.getElementById('edad').value;
            const telefono = document.getElementById('telefono').value;
            const distrito = document.querySelector('input[name="distrito"]:checked').value;

            // Crear un objeto con los datos
            const formData = {
                dni: dni,
                nombres: nombres,
                apellidos: apellidos,
                edad: edad,
                telefono: telefono,
                distrito: distrito
            };

            // Mostrar los datos en la consola (para pruebas)
            console.log(formData);

            // Aquí puedes agregar la lógica para enviar los datos a una base de datos, Google Sheets, etc.
            // Por ejemplo: enviar a un servidor, o usar alguna API para manejar los datos.
        });
    </script>
</body>
</html>
